<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6faef4fc76.js" crossorigin="anonymous"></script>
        <title>Admin Panel</title>
    </head>
    <body>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
         </div>
        <div class="sidebar">
            <div class="logo-container">
                <img src="imgs/MonishDesign-logos.jpeg" alt="Logo">
                <i class="fa-solid fa-xmark close-btn"></i>
            </div>
            <div class="sidebar-nav">
                <ul>
                    <li>
                        <i class="fa-solid fa-chart-pie"></i>
                        <p>Overview</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-ticket"></i>
                        <p>Tickets</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-lightbulb"></i>
                        <p>Ideas</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-users"></i>
                        <p>Contacts</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-user-tie"></i>
                        <p>Agents</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-book"></i>
                        <p>Articles</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <p>Setting</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-award"></i>
                        <p>Subscription</p>
                    </li>
                </ul>
            </div>
            <div class="fill-bottom"></div>
        </div>
        <main>
            <header class="header">
                <h>Overview</h>
                <div class="user">
                    <div class="icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bell"></i>
                     </div>
                </div>
                <p class="name">Monish Obaid</p>
                <div class="user-img">
                    <img src="imgs/userpic.jpeg" alt="user image" />
                 </div>
            </header>
        </main>


    </body>
</html>
